<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <title>Baloney</title>

<!-- CSS -->
      <link href="css/main.css" rel="stylesheet" type="text/css"/>

    </head>
<!--navigation-->
    <body>
      <header>
        <nav>
          <ul>
            <li><a href="index.html">Gallery</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="commission.html">Commission</a></li>
            <li><a href="shop.html">Shop</a></li>
          </ul>
        </nav>
      </header>
      <main>
<!--top banner-->
        <section class="top-section">
          <img src="images/logo-white.png" alt="Baloney" title="Baloney">
        </section>
<!--commision-->
        <section class="armor">

          <h1>PokeArmor</h1>

            <div class="ia-container">

            	<figure>
            		<img src="images/chingling-1.jpg" alt="image01" />
            		<input type="radio" name="radio-set" checked="checked" />
            		<figcaption><span>Lines</span></figcaption>

              		<figure>
              			<img src="images/chingling-2.jpg" alt="image02" />
              			<input type="radio" name="radio-set" />
              			<figcaption><span>Flat Color</span></figcaption>

                    <figure>
                  		<img src="images/chingling-3.jpeg" alt="image02" />
                  		<input type="radio" name="radio-set" />
                  		<figcaption><span>Full Color</span></figcaption>
                    </figure>
                  </figure>
                </figure>
              </div>

              <div class="prices">
                <ul>
                  <li>Lines $50</li>
                  <li>Flat Color $65</li>
                  <li>Full Color $80</li>
                </ul>
              </div>
          </section>

          <section class="random">

            <h1>Other Pieces</h1>

              <div class="ia-container">

              	<figure>
              		<img src="images/ang-1.jpeg" alt="image01" />
              		<input type="radio" name="radio-set" checked="checked" />
              		<figcaption><span>Lines</span></figcaption>

                		<figure>
                			<img src="images/ang-2.jpeg" alt="image02" />
                			<input type="radio" name="radio-set" />
                			<figcaption><span>Flat Color</span></figcaption>

                      <figure>
                    		<img src="images/ang-3.jpeg" alt="image02" />
                    		<input type="radio" name="radio-set" />
                    		<figcaption><span>Full Color</span></figcaption>
                      </figure>
                    </figure>
                  </figure>
                </div>

                <div class="prices">
                  <ul>
                    <li>Lines $40</li>
                    <li>Flat Color $50</li>
                    <li>Full Color $65</li>
                  </ul>
                </div>
            </section>
            <form name="commission" action="" method="post">

              <div class="name">
                <label for="name" class="label_input_wrap">Name: </label>
                <input type="text" name="name" id="name" placeholder="Baloney" />
              </div>

              <div class="email">
                <label for="email" class="label_input_wrap">Email: </label>
                <input type="email" name="email" id="email" placeholder="baloney@example.com" />
              </div>

              <div class="Information">
                <label for="information" class="label_input_wrap">Information: </label>
                <textarea name="information" id="information" cols="55" rows="5"
                placeholder="Information about commission goes here"></textarea>
              </div>

              <div class="uplaodfile">
                <label for="uplaodfile">Upload a file</label>
                <input type="file" name="myfile" id="uplaodfile" />
              </div>

              <div class="submit">
                <input type="submit" value="Submit" />
              </div>
            </form>
      </main>
      <footer>
        <div class="socialmedia">

        </div>
      </footer>
    </body>
  </html>
